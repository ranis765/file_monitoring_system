<!-- base.html (изменения: все на русский; добавлена ссылка на /all-history для п.3) -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Менеджер сессий{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-file-alt me-2"></i>Менеджер сессий
        </a>
        
        {% if username %}
        <div class="navbar-nav ms-auto">
            <!-- Заменяем простой span на кликабельный элемент -->
            <a href="#" class="nav-link user-info-trigger" data-username="{{ username }}">
                <i class="fas fa-user me-1"></i> {{ username }}
            </a>
            <a class="nav-link" href="/dashboard">Панель</a>
            <a class="nav-link" href="/sessions">Мои сессии</a>
            
            <a class="nav-link" href="/all-history">Изменения всех</a>
            <a class="nav-link" href="/change-user">
                <i class="fas fa-sync-alt me-1"></i>Сменить пользователя
            </a>
        </div>
        {% endif %}
    </div>
</nav>

    <main class="container mt-4">
        {% if message %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endif %}

        {% if error %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ error }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 Система управления сессиями</p>
        </div>
    </footer>

    <div class="modal fade" id="userInfoModal" tabindex="-1" aria-labelledby="userInfoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userInfoModalLabel">Информация о пользователе</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="text-center mb-3">
                    <i class="fas fa-user-circle fa-3x text-primary"></i>
                </div>
                
                <form id="userInfoForm">
                    <div class="mb-3">
                        <label for="userUsername" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" id="userUsername" readonly>
                    </div>
                    
                    <div class="mb-3">
                        <label for="userEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="userEmail">
                    </div>
                    
                    <div class="mb-3">
                        <label for="userId" class="form-label">ID пользователя</label>
                        <input type="text" class="form-control" id="userId" readonly>
                    </div>
                    
                    <div class="mb-3">
                        <label for="userSessionsCount" class="form-label">Количество сессий</label>
                        <input type="text" class="form-control" id="userSessionsCount" readonly>
                    </div>
                    
                    <div class="mb-3">
                        <label for="userLastActivity" class="form-label">Последняя активность</label>
                        <input type="text" class="form-control" id="userLastActivity" readonly>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary" id="saveUserInfo">Сохранить изменения</button>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='js/app.js') }}"></script>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    // Обработчик клика по имени пользователя
    document.querySelectorAll('.user-info-trigger').forEach(function(element) {
        element.addEventListener('click', function(e) {
            e.preventDefault();
            const username = this.getAttribute('data-username');
            loadUserInfo(username);
        });
    });
    
    // Функция загрузки информации о пользователе
    async function loadUserInfo(username) {
        try {
            const response = await fetch(`/api/user-info/${username}`);
            const userData = await response.json();
            
            if (response.ok) {
                // Заполняем форму данными
                document.getElementById('userUsername').value = userData.username || '';
                document.getElementById('userEmail').value = userData.email || '';
                document.getElementById('userId').value = userData.id || 'Неизвестно';
                document.getElementById('userSessionsCount').value = userData.sessions_count || '0';
                document.getElementById('userLastActivity').value = userData.last_activity || 'Неизвестно';
                
                // Показываем модальное окно
                const modal = new bootstrap.Modal(document.getElementById('userInfoModal'));
                modal.show();
            } else {
                alert('Ошибка загрузки информации о пользователе: ' + userData.detail);
            }
        } catch (error) {
            console.error('Ошибка:', error);
            alert('Ошибка загрузки информации о пользователе');
        }
    }
    
    // Обработчик сохранения изменений
    document.getElementById('saveUserInfo').addEventListener('click', async function() {
        const username = document.getElementById('userUsername').value;
        const email = document.getElementById('userEmail').value;
        
        try {
            const response = await fetch('/api/update-user-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    email: email
                })
            });
            
            const result = await response.json();
            
            if (response.ok) {
                alert('Email успешно обновлен!');
                const modal = bootstrap.Modal.getInstance(document.getElementById('userInfoModal'));
                modal.hide();
            } else {
                alert('Ошибка обновления email: ' + result.detail);
            }
        } catch (error) {
            console.error('Ошибка:', error);
            alert('Ошибка обновления email');
        }
    });
});
</script>
</body>
</html>
