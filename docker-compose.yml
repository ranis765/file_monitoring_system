  notification-service:
    build:
      context: .
      dockerfile: Dockerfile.notifications
    container_name: filemonitor-notifications
    environment:
      - ENVIRONMENT=production
      - PYTHONPATH=/app
    volumes:
      - ./shared:/app/shared
      - ./config.yaml:/app/config.yaml:ro
    depends_on:
      - postgres
    networks:
      - filemonitor-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  filemonitor-network:
    driver: bridge